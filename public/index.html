<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>E-Commerce SPA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Page.js -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
</head>
<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-between">
      <a class="navbar-brand" href="/">E-Commerce SPA</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Shop by category
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a id="MLC1574" class="dropdown-item" href="#">Hogar y Muebles</a>
              <a id="MLC1367" class="dropdown-item" href="#">Arte y Antiguedades</a>
              <a id="MLC1276" class="dropdown-item" href="#">Deporte y Fitness</a>
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <!-- Barra de búsqueda -->
          <div class="input-group">
            <div class="input-group-prepend">
              <input id="search" class="form-control input-group-text" type="search" placeholder="Search a product" name="q" aria-label="Search">
            </div>
            <button class="form-control btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit" aria-describedby="basic-addon1"><i class="fas fa-search"></i></button>
          </div>
          <a class="btn btn-success btn-sm mr-2" href="/cart">
            <i class="fa fa-shopping-cart"></i> Cart
            <span class="badge badge-light">3</span>
          </a>

          <button id="btn-signin-send" class="btn btn-success my-2 my-sm-0 btn-sm mr-sm-2">Sign in</button>
          <!-- Botón que abre el model de registro -->
          <button class="btn btn-danger my-2 my-sm-0 btn-sm" data-toggle="modal" data-target="#regModal">Sign up!</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sección de filtros -->
      <section class="fiters mt-6 col-2 col-lg-2">

      </section>
      <!-- Contenido de la página con resultados de la búsqueda -->
      <div class="index-content mt-6 mb-5 col-10 col-lg-10">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-4 bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; E-Commerce SPA 2018</p>
    </div>
    <!-- /.container -->
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="assets/js/handlebars-v4.0.11.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
